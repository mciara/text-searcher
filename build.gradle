group 'com.mciara'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

shadowJar {
    manifest {
        attributes 'Implementation-Title': 'Text Searcher', 'Implementation-Version': project.version
        attributes 'Main-Class': 'com.mciara.textsearcher.TextSearcher'
    }
}
